<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="logo.png" />
    <link rel="stylesheet" href="style3.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <title>Icct Colleges</title>

</head>
<body>
    <div class="image-section"></div>
    <section>
        <form>
            <ion-icon name="arrow-back-outline" class="back-icon" onclick="goBack()"></ion-icon>
            <h1>Forget Password</h1>
            <br>
            <br>
            <div class="otp-container">
                <div class="otp-box">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 'otp2')" id="otp1">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 'otp3')" id="otp2">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 'otp4')" id="otp3">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 'otp5')" id="otp4">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 'otp6')" id="otp5">
                    <input type="text" maxlength="1" id="otp6">
                </div>
            </div>

            <br>
            <br>
            <button><a href="index.html">Confirm Code</a></button>
            <br>
            <br>
            <div class="register">
                <p>Dont have an account?    <a href="register.html">    Create Account</a></p>
            </div>
            <script>
                function moveToNext(current, nextId) {
                    if (current.value.length === 1 && nextId) {
                        document.getElementById(nextId).focus();
                    }
                }

            </script>
        </form>
    </section>
</body>
</html>
